publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences:
  flutter_launcher_icons:
  flutter_native_splash:
  package_info:
  flutter_riverpod:
  flutter_hooks:
  fluttertoast:
  permission_handler:
  geolocator:
